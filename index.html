<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js"></script>
    <title>Advance Marksheet on Typescript</title>
  </head>
  <body>
    <table>
      <th>Age Calculator</th>
        <tr style="padding: 5px;">
        <td><label>Enter Date of Birth: <input type="date" placeholder="Enter Date of Birth: " id="date" /></label></td>
        </tr>
        <tr>
        <td style="padding: 5px"><label>Enter Current Date: <input type="date" placeholder="Current Date: " id="cdate" /></label></td>
        </tr>
        <tr>
        <th><button class="button-85" role="button" onclick="marksheet()">Submit</button></th></tr>
        <tr><td class="age"><label>Your Age is: <span id="result">(-)</span></label></td></tr>
          <tr><td style="text-align: center;"> <span id = "error" style="color: rgb(255, 0, 0);font-size: 20px;"></span></td>
        </tr>
      </table>
  </body>
</html>
